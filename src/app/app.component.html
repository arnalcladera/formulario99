<div class="container">
  <div class="row">
    <div class="col-6">
      <h1>Formulario</h1>
      <form formGroup="formulario" (onsubmit="onSubmit(formulario)")>
        <div class="form-group">
          <label for="Nombre">Nombre</label>
          <input type="text" formControlName="nombre" class="form-control" id="Nombre" placeholder="Ingresar Nombre">
        </div>
        <div class="form-group">
          <label for="Apellido">Nombre</label>
          <input type="text" formControlName="apellido" class="form-control" id="Apellido" placeholder="Ingresar Apellido">
        </div>
        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input type="email" formControlName="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <button type="submit" class="btn btn-primary">Guardar</button>
      </form>
    </div>
  </div>
</div>
