<div class="container">
  <div class="row">
    <div class="col-6">
      <h1>Formulario</h1>
      <form [formGroup]="formulario" (submit)="onSubmit(formulario)">
        <div class="form-group">
          <label for="Nombre">Nombre</label>
          <input type="text" formControlName="nombre" class="form-control" id="Nombre" placeholder="Ingresar Nombre">
            <div class="errorcodigo" *ngIf="formulario.controls.nombre.errors">
                el campo contiene un error
            </div>
        </div>
        <div class="form-group">
          <label for="Apellido">Apellido</label>
          <input type="text" formControlName="apellido" class="form-control" id="Apellido" placeholder="Ingresar Apellido">
          <div class="errorcodigo" *ngIf="formulario.controls.apellido.errors">
            el campo contiene un error
        </div>
    </div>
        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input type="email" formControlName="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="tumail@dominio">
          <div class="errorcodigo" *ngIf="formulario.controls.email.errors">
            el campo contiene un error
          </div>
        </div>
        <button type="submit" class="btn btn-primary">Guardar</button>
      </form>
    </div>
  </div>
</div>
